<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autori</title>
</head>
<body>
<h1>Avem urmatorii autori:</h1>
</body>

<table>
    <thead>
    <tr>
        <td>Numele Autorului</td>
        <td>Cartea</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="autor : ${autorList}">
        <td th:text="${autor.nume}"/>
        <td th:text="${autor.carte}"/>
    </tr>
    </tbody>
</table>



</html>
