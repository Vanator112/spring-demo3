<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Carti</title>
</head>
<body>
<h1>Avem urmatoarele carti:</h1>
</body>

<table>
    <thead>
    <tr>
        <td>Numele Cartii</td>
        <td>Data Aparitiei</td>
        <td>Numarul de Pagini</td>
        <td>Numarul de Copii</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carte : ${carteList}">
        <td th:text="${carte.nume}"/>
        <td th:text="${carte.data_aparitie}"/>
        <td th:text="${carte.numar_pagini}"/>
        <td th:text="${carte.numar_copii}"/>
    </tr>
    </tbody>
</table>

</html>
