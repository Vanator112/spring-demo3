<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AuthorForm</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Authors
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="author">Overview</a></li>
                        <li><a class="dropdown-item" href="Fauthor">Add an Author</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Books
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="book">Overview</a></li>
                        <li><a class="dropdown-item" href="Fbook">Add a Book</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form th:action="@{/submitAuthor}" th:object="${Author}" method="post">
<div class="text-center">
<h1 class="mx-auto" style="width: 600px;">Add an Author and his Book</h1>
</div>
<div class="mb-3 mx-auto" style="width: 600px;">
    <label for="exampleFormControlInput1" class="form-label">Name and Surname</label>
    <input type="text" th:field="${Author.nume}" class="form-control" id="exampleFormControlInput1" placeholder="e.g.Alexandre Dumas">
</div>
<div class="mb-3 mx-auto" style="width: 600px;">
    <label for="exampleFormControlInput1" class="form-label">The Book he Written</label>
    <select th:field="${Author.book.id}">
        <option th:each="book : ${bookList}" th:value="${book.id}" th:text="${book.nume}"></option>
    </select>
</div>

<div class="text-center">
<button type="submit" class="btn btn-warning btn-lg ">Submit</button>
</div>
</form>
</body>


<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>


</html>
